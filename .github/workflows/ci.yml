name: Python 3.11 CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install pytest black flake8 mypy
      - run: flake8 src/ --count --exit-zero
      - run: black --check src/ || true
      - run: pytest tests/ -v || true

